spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    from: test@test.com

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group

logging:
  level:
    root: WARN
    com.transport.notification: DEBUG

