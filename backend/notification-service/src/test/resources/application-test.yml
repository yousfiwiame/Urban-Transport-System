spring:
  application:
    name: notification-service

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  cloud:
    config:
      enabled: false
    compatibility-verifier:
      enabled: false
  config:
    import: ""

  # Database will be configured by Testcontainers dynamically
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
    from: test@test.com

  kafka:
    bootstrap-servers: localhost:9095
    consumer:
      group-id: test-notification-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Eureka
eureka:
  client:
    enabled: false

# Disable email/SMS for tests
mail:
  enabled: false
sms:
  enabled: false

logging:
  level:
    root: WARN
    com.transport.notification: DEBUG
    org.springframework.kafka: WARN

