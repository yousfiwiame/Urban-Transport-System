spring:
  application:
    name: schedule-service

  cloud:
    config:
      enabled: false
    compatibility-verifier:
      enabled: false

  # Database will be configured by Testcontainers dynamically
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: false

  cache:
    type: none

  data:
    redis:
      repositories:
        enabled: false

  kafka:
    bootstrap-servers: localhost:9093
    consumer:
      group-id: test-schedule-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Eureka
eureka:
  client:
    enabled: false

logging:
  level:
    root: WARN
    com.transport.urbain: DEBUG
    org.springframework.kafka: WARN
