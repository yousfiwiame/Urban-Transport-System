spring:
  application:
    name: ticket-service

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

  datasource:
    url: jdbc:postgresql://postgres-ticket:5432/ticket-service-db
    username: hiba
    password: hiba
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8082

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:eureka123@service-registry:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: ticket-service
    instance-id: ticket-service:8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.transport.ticket: DEBUG
    org.hibernate.SQL: DEBUG
    root: INFO