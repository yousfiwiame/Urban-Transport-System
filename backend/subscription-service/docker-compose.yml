version: '3.8'

services:
  subscription-service:
    build:
      context: ../../
      dockerfile: backend/subscription-service/Dockerfile
    container_name: subscription-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_URL=jdbc:postgresql://postgres:5432/subscription_service
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=akb
      - SERVER_PORT=8085
      - EUREKA_CLIENT_ENABLED=false
      - KAFKA_BOOTSTRAP_SERVERS=
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - SCHEDULER_RENEWAL_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: subscription-postgres
    environment:
      - POSTGRES_DB=subscription_service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  transport-network:
    driver: bridge

