version: '3.8'

services:
  subscription-service:
    build:
      context: ../../
      dockerfile: backend/subscription-service/Dockerfile
    container_name: subscription-service
    image: subscription-service:latest
    ports:
      - "8085:8085"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/subscription_service
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      
      # JPA/Hibernate Configuration
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=${SPRING_JPA_SHOW_SQL:-false}
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=true
      
      # Flyway Configuration
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
      - SPRING_FLYWAY_LOCATIONS=classpath:db/migration
      
      # Server Configuration
      - SERVER_PORT=8085
      - SERVER_SERVLET_CONTEXT_PATH=/
      
      # Eureka Configuration (Service Discovery)
      - EUREKA_CLIENT_ENABLED=${EUREKA_CLIENT_ENABLED:-false}
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_SERVICE_URL:-http://localhost:8761/eureka/}
      
      # Kafka Configuration (Event Streaming)
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-}
      - KAFKA_ENABLED=${KAFKA_ENABLED:-false}
      
      # Stripe Configuration (Payment Gateway)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_ENABLED=${STRIPE_ENABLED:-false}
      
      # Scheduler Configuration
      - SCHEDULER_RENEWAL_ENABLED=${SCHEDULER_RENEWAL_ENABLED:-true}
      - SCHEDULER_RENEWAL_CRON=${SCHEDULER_RENEWAL_CRON:-0 0 0 * * *}
      - SCHEDULER_EXPIRATION_ENABLED=${SCHEDULER_EXPIRATION_ENABLED:-true}
      - SCHEDULER_EXPIRATION_CRON=${SCHEDULER_EXPIRATION_CRON:-0 0 1 * * *}
      - SCHEDULER_CLEANUP_ENABLED=${SCHEDULER_CLEANUP_ENABLED:-true}
      - SCHEDULER_CLEANUP_CRON=${SCHEDULER_CLEANUP_CRON:-0 0 2 * * *}
      - SCHEDULER_CLEANUP_PENDING_DAYS=${SCHEDULER_CLEANUP_PENDING_DAYS:-7}
      
      # Actuator Configuration
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=when-authorized
      
      # Logging Configuration
      - LOGGING_LEVEL_ROOT=${LOGGING_LEVEL_ROOT:-INFO}
      - LOGGING_LEVEL_COM_TRANSPORT_SUBSCRIPTION=${LOGGING_LEVEL_COM_TRANSPORT_SUBSCRIPTION:-DEBUG}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: subscription-postgres
    environment:
      - POSTGRES_DB=subscription_service
      - POSTGRES_USER=${DATABASE_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d subscription_service"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
    name: subscription-postgres-data

networks:
  transport-network:
    driver: bridge
    name: transport-network
