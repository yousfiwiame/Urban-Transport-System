spring:
  application:
    name: subscription-service-test
  
  datasource:
    url: jdbc:tc:postgresql:15:///subscription_service_test?TC_INITSCRIPT=file:src/test/resources/db/init-test.sql
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: false

  # Disable external services for tests
  autoconfigure:
    exclude:
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.cloud.openfeign.FeignAutoConfiguration

  # Disable Kafka
  kafka:
    bootstrap-servers: ""

  # Disable Redis
  data:
    redis:
      host: ""
      port: 0

# Disable Eureka for tests
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Disable scheduler for tests
scheduler:
  renewal:
    enabled: false

server:
  port: 0  # Random port for tests

payment:
  stripe:
    secret-key: ""  # Empty for mock mode

logging:
  level:
    root: WARN
    com.transport.subscription: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    org.testcontainers: INFO

