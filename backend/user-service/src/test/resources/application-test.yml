spring:
  application:
    name: user-service

  # Database will be configured by Testcontainers
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Disable Eureka for tests
  cloud:
    config:
      enabled: false

  # Disable Kafka for tests
  kafka:
    enabled: false

  # Data configuration
  data:
    # Enable JPA repositories
    jpa:
      repositories:
        enabled: true
    # Disable Redis repositories for tests
    redis:
      repositories:
        enabled: false

# Disable Eureka
eureka:
  client:
    enabled: false

# JWT Configuration for tests
jwt:
  secret: test-secret-key-for-integration-tests-must-be-at-least-256-bits
  expiration: 3600000  # 1 hour
  refresh-expiration: 86400000  # 24 hours

# Logging
logging:
  level:
    com.transport.urbain: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
