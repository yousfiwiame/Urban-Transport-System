# Deployment script for all other backend services

---
# Ticket Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-service
  namespace: urban-transport
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-service
  template:
    metadata:
      labels:
        app: ticket-service
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: ticket-service
        image: ghcr.io/yousfiwiame/urban-transport-ticket-service:latest
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://34.134.241.147:5432/ticketdb"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "384Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-service
  namespace: urban-transport
spec:
  selector:
    app: ticket-service
  ports:
  - port: 8081
    targetPort: 8081

