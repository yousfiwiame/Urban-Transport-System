services:
  # ========================================
  # BASES DE DONNÃ‰ES
  # ========================================

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ticket-db:
    image: postgres:15-alpine
    container_name: ticket-db
    environment:
      POSTGRES_DB: ticket_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - ticket-db-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticket_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  schedule-db:
    image: postgres:15-alpine
    container_name: schedule-db
    environment:
      POSTGRES_DB: schedule_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - schedule-db-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d schedule_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  subscription-db:
    image: postgres:15-alpine
    container_name: subscription-db
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    volumes:
      - subscription-db-data:/var/lib/postgresql/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d subscription_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  geolocation-db:
    image: mongo:7.0
    container_name: geolocation-db
    environment:
      MONGO_INITDB_DATABASE: geolocation_db
    ports:
      - "27017:27017"
    volumes:
      - geolocation-db-data:/data/db
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========================================
  # INFRASTRUCTURE
  # ========================================

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # ========================================
  # MICROSERVICES
  # ========================================

  service-registry:
    build:
      context: ./backend
      dockerfile: service-registry/Dockerfile
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  config-server:
    build:
      context: ./backend
      dockerfile: config-server/Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
    networks:
      - transport-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  user-service:
    build:
      context: ./backend
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      - user-db
      - service-registry
    networks:
      - transport-network
    restart: unless-stopped

  ticket-service:
    build:
      context: ./backend
      dockerfile: ticket-service/Dockerfile
    container_name: ticket-service
    ports:
      - "8082:8082"
    depends_on:
      - ticket-db
      - kafka
      - service-registry
    networks:
      - transport-network
    restart: unless-stopped

  schedule-service:
    build:
      context: ./backend
      dockerfile: schedule-service/Dockerfile
    container_name: schedule-service
    ports:
      - "8083:8083"
    depends_on:
      - schedule-db
      - kafka
      - service-registry
    networks:
      - transport-network
    restart: unless-stopped

  geolocation-service:
    build:
      context: ./backend
      dockerfile: geolocation-service/Dockerfile
    container_name: geolocation-service
    ports:
      - "8084:8084"
    depends_on:
      - geolocation-db
      - kafka
      - service-registry
    networks:
      - transport-network
    restart: unless-stopped

  subscription-service:
    build:
      context: ./backend
      dockerfile: subscription-service/Dockerfile
    container_name: subscription-service
    ports:
      - "8085:8085"
    depends_on:
      - subscription-db
      - kafka
      - service-registry
    networks:
      - transport-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - ticket-service
      - schedule-service
      - geolocation-service
      - subscription-service
      - service-registry
    networks:
      - transport-network
    restart: unless-stopped

# ========================================
# VOLUMES
# ========================================
volumes:
  user-db-data:
  ticket-db-data:
  schedule-db-data:
  subscription-db-data:
  geolocation-db-data:
  redis-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:

# ========================================
# NETWORK
# ========================================
networks:
  transport-network:
    driver: bridge