name: Docker Build & Push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/urban-transport

jobs:
  build-backend:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - ticket-service
          - schedule-service
          - subscription-service
          - geolocation-service
          - notification-service
          - api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  docker-compose-test:
    name: Test Docker Compose
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 60  # Wait for services to be ready

      - name: Health check all services
        run: |
          echo "Checking service health..."
          # Retry logic for each service
          for i in {1..5}; do
            curl -f http://localhost:8080/actuator/health && break || sleep 10
          done
          for i in {1..5}; do
            curl -f http://localhost:8081/actuator/health && break || sleep 10
          done
          for i in {1..5}; do
            curl -f http://localhost:8082/actuator/health && break || sleep 10
          done
          for i in {1..5}; do
            curl -f http://localhost:8083/actuator/health && break || sleep 10
          done
          for i in {1..5}; do
            curl -f http://localhost:8084/actuator/health && break || sleep 10
          done
          for i in {1..5}; do
            curl -f http://localhost:8085/actuator/health && break || sleep 10
          done
          for i in {1..5}; do
            curl -f http://localhost:8086/actuator/health && break || sleep 10
          done

      - name: Stop services
        if: always()
        run: docker compose down -v

  summary:
    name: Build Summary
    needs: [build-backend, build-frontend, docker-compose-test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: All images built successfully
        if: ${{ needs.build-backend.result == 'success' && needs.build-frontend.result == 'success' }}
        run: |
          echo "All Docker images built successfully!"
          echo "Backend services (7 images)"
          echo "Frontend image"
          echo "Docker Compose test passed"

      - name: Some builds failed
        if: ${{ needs.build-backend.result != 'success' || needs.build-frontend.result != 'success' }}
        run: |
          echo "Some Docker builds failed"
          exit 1
