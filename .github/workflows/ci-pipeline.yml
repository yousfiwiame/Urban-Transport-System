name: Backend CI Pipeline - Unit Tests

on:
  push:
    branches: [ main, develop, add-cicd-pipeline ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build & Test ${{ matrix.service }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - config-server
          - geolocation-service
          - schedule-service
          - service-registry
          - subscription-service
          - ticket-service
          - user-service

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” Check if service exists
        run: |
          if [ -d "backend/${{ matrix.service }}" ]; then
            echo "âœ… Service backend/${{ matrix.service }} found"
          else
            echo "âŒ Service backend/${{ matrix.service }} not found"
            exit 1
          fi

      - name: ğŸ”¨ Build with Maven
        run: |
          cd backend/${{ matrix.service }}
          mvn clean compile -DskipTests

      # CHANGED: Only run unit tests, skip integration tests
      - name: ğŸ§ª Run Unit Tests (Skip Integration Tests)
        run: |
          cd backend/${{ matrix.service }}
          # Method 1: Skip integration tests by name pattern
          mvn test \
            -Dtest='!**/*IntegrationTest' \
            -DfailIfNoTests=false
        # Removed continue-on-error so we know if unit tests fail

      - name: ğŸ“Š Test Results Summary
        if: always()
        run: |
          cd backend/${{ matrix.service }}
          if [ -d "target/surefire-reports" ]; then
            echo "âœ… Unit tests executed successfully"
            # Count test files
            TEST_COUNT=$(find target/surefire-reports -name "TEST-*.xml" | wc -l)
            echo "ğŸ“ˆ Test files generated: $TEST_COUNT"
          else
            echo "âš ï¸ No test results found"
          fi

  summary:
    name: âœ… Build Summary
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: ğŸ“‹ Summary
        run: |
          echo "================================"
          echo "ğŸ‰ CI Pipeline Completed!"
          echo "================================"
          echo "âœ… Unit tests executed for all services"
          echo "â­ï¸  Integration tests skipped (run locally)"
          echo "================================"