name: Backend CI - Build & Test

on:
  push:
    branches: [ main, develop, frontend ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test-microservices:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - ticket-service
          - schedule-service
          - subscription-service
          - geolocation-service
          - notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build ${{ matrix.service }}
        working-directory: backend/${{ matrix.service }}
        run: mvn clean compile -DskipTests

      - name: Run Unit Tests
        working-directory: backend/${{ matrix.service }}
        run: mvn test -Dtest=!*IntegrationTest

      - name: Run Integration Tests
        if: matrix.service == 'user-service' || matrix.service == 'geolocation-service' || matrix.service == 'notification-service'
        working-directory: backend/${{ matrix.service }}
        run: mvn test -Dtest=*IntegrationTest

      - name: Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.service }}
          path: backend/${{ matrix.service }}/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
          fail-on-empty: false

      - name: Package ${{ matrix.service }}
        if: success()
        working-directory: backend/${{ matrix.service }}
        run: mvn package -DskipTests

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: backend/${{ matrix.service }}/target/*.jar
          retention-days: 7

  build-summary:
    name: Build Summary
    needs: test-microservices
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: All services built successfully
        if: ${{ needs.test-microservices.result == 'success' }}
        run: |
          echo "All microservices built and tested successfully!"
          echo "user-service"
          echo "ticket-service"
          echo "schedule-service"
          echo "subscription-service"
          echo "geolocation-service"
          echo "notification-service"

      - name: Some services failed
        if: ${{ needs.test-microservices.result != 'success' }}
        run: |
          echo "Some microservices failed to build or test"
          exit 1
